<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  Verify that style works with text bindings:
  <div id="test1" style="color: {{color}}; height: {{height}}px;">
  this div will have blue (0000ff) font color and 50px height.
  </div>
  <script type="application/dart">
    @observable
    library main;
    import 'dart:async';
    import 'dart:html';
    import 'package:web_ui/web_ui.dart';
    import 'package:unittest/unittest.dart';

    var color = 'blue';
    var height = 50;
    main() {
      Timer.run(() {
        expect(query('#test1').style.color, color);
        expect(query('#test1').style.height, '${height}px');
        window.postMessage('done', '*');
      });
    }
  </script>
</body>
</html>
