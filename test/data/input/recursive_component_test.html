<html lang="en">
<head>
  <script src="packages/web_ui/testing/testing.js"></script>
<style> div { padding: 10px; } </style>
</head>
<body>
  Expect nested divs 0 then 1.
  <element name='x-rec' extends="div" constructor="Rec">
    <template>
      {{check(pos)}}
      <template if="pos < len">
        <div is="x-rec" pos="{{pos + 1}}"></div>
      </template>
    </template>
    <script type='application/dart'>
      import 'package:web_ui/web_ui.dart';
      import 'recursive_test_data.dart';
      @observable
      class Rec extends WebComponent {
        int pos;
      }
    </script>
  </element>
  <div is="x-rec" pos="{{0}}"></div>

  <script type="application/dart">
  import 'dart:async';
  import 'dart:html';
  import 'package:web_ui/observe.dart';
  import 'recursive_test_data.dart';

  main() {
    new Future.value(null)
        .then((_) { len = 1; })
        .then((_) => new Future.value(null))
        .then((_) { len = 3; })
        .then((_) => new Future.value(null))
        .then((_) { len = 2; })
        .then((_) => new Future.value(null))
        .then((_) { len = 1; })
        .then((_) => new Future.value(null))
        .then((_) { window.postMessage('done', '*'); });
  }
  </script>
</body>
</html>
